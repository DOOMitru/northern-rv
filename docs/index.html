<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Northern RV Rentals</title>

  <meta property="og:title" content="Northern RV Rentals">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://northernrvrentals.ca/">
  <meta property="og:description"
    content="Northern RV Rentals provides a diverse range of low-mileage and late-model camping vehicles in North America . We feature a vast selection of high-quality motor homes and travel trailers.">
  <meta property="og:image" content="images/logo.png">

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    function showSideBar(e) {
      console.log('showing sidebar', e);
      const sidebar = document.querySelector('.sidebar');
      sidebar.style.display = 'flex';
    }
    function hideSideBar(e) {
      console.log('hiding sidebar', e);
      const sidebar = document.querySelector('.sidebar');
      sidebar.style.display = 'none';
    }
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      min-height: 800px;
      background-image: url(images/first_section_bg.webp);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    nav {
      background-image: linear-gradient(to top, rgba(0, 0, 0, 0), rgb(255, 255, 255, 1));
    }

    nav ul {
      width: 100%;
      list-style: none;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 100px;
    }

    nav a {
      height: 100%;
      padding: 0 20px;
      text-decoration: none;
      display: flex;
      align-items: center;
      color: black;
      font-weight: 700;
      margin: 0 10px;
      text-transform: uppercase;
    }

    nav li:not(:first-child) {
      margin-top: -30px;
    }

    nav li:first-child {
      margin-right: auto;
      transform: translateY(75px);
    }

    nav li:first-child img {
      max-height: 200px;
      max-width: 200px;
      height: auto;
      width: auto;
    }

    .menu-button {
      display: none;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      width: 250px;
      z-index: 999;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: -10px 0 10px rgba(0, 0, 0, 0.1);
      display: none;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      background-color: blur(10px);
    }

    .sidebar li {
      width: 100%;
      padding: 20px;
    }

    .sidebar a {
      margin: 0;
      width: 100%;
    }

    .sidebar li:first-child {
      transform: translateX(65%);
    }

    .sidebar li:not(:first-child) {
      margin: 0px;
      padding: 5px 10px;
    }

    li.hide-on-mobile {
      border: 1px solid transparent
    }

    li.hide-on-mobile:hover {
      background: white;
      border-radius: 10px;
      border: 1px solid rgba(177, 80, 1, 0.849)
    }

    @media screen and (max-width: 950px) {
      .menu-button {
        display: block;
      }

      nav li:first-child {
        margin-right: auto;
        transform: translateY(50px);
      }

      nav li:first-child img {
        max-height: 175px;
        max-width: 175px;
        height: auto;
        width: auto;
      }

      .hide-on-mobile {
        display: none;
      }
    }

    @media screen and (max-width: 500px) {
      nav li:first-child {
        margin-right: auto;
        transform: translateY(50px);
      }

      nav li:first-child img {
        max-height: 175px;
        max-width: 175px;
        height: auto;
        width: auto;
      }

      .nav-action-btn {
        display: none;
      }
    }

    footer {
      height: 500px;
      background-color: grey;
    }
  </style>
</head>

<body>
  <header>
  <nav>
    <ul class="sidebar">
      <li onclick="hideSideBar()">
        <a href="#">
          <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#5f6368">
            <path
              d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
          </svg>
        </a>
      </li>
      <li><a href="." class="px-6 py-3 hover:text-orange-600 hover:bg-gray-200 hover:rounded-md">Home</a></li>
      <li><a href="/about" class="px-6 py-3 hover:text-orange-600 hover:bg-gray-200 hover:rounded-md">About</a></li>
      <li><a href="/rentals" class="px-6 py-3 hover:text-orange-600 hover:bg-gray-200 hover:rounded-md">Rentals</a></li>
      <li><a href="/contact" class="px-6 py-3 hover:text-orange-600 hover:bg-gray-200 hover:rounded-md">Contact</a></li>
      <li><a href="/rentals" class="bg-orange-500 text-white px-6 py-3 rounded-md hover:bg-orange-600">Book Now</a></li>
    </ul>
    <ul>
      <li>
        <a href=".">
          <img src="images/logo.png" alt="Northern RV Rentals Logo">
        </a>
      </li>
      <li class="hide-on-mobile"><a href="." class="px-6 py-3">Home</a></li>
      <li class="hide-on-mobile"><a href="/about" class="px-6 py-3">About</a>
      </li>
      <li class="hide-on-mobile"><a href="/rentals" class="px-6 py-3">Rentals</a></li>
      <li class="hide-on-mobile"><a href="/contact" class="px-6 py-3">Contact</a></li>
      <li class="nav-action-btn"><a href="/rentals"
          class="bg-orange-500 text-white px-6 py-3 rounded-md hover:bg-orange-600">Book Now</a></li>
      <li class="menu-button" onclick="showSideBar()">
        <a href="#">
          <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#5f6368">
            <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
          </svg>
        </a>
      </li>
    </ul>
  </nav>
</header>
  <section style="height: 500px; background-color: white;">

  </section>
  <footer>

  </footer>
</body>

</html>
